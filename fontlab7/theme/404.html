{% extends "base.html" %} {% block content %}
<h1>404 - Not found</h1>
<p>Redirecting to Python 2 search...</p>
<script>
    window.onload = function() {
        thisUrl = new URL(window.location);
        newUrl = new
        URL('https://docs.python.org/2/search.html?q=' + thisUrl.pathname.replace('/', '')
            .replace('.html',
                '') +
            '+' + thisUrl.hash.replace('#', ''));
        window.location = newUrl.toString();
    }
</script>
{% endblock %}
