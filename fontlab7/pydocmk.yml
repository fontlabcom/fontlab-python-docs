docs_dir: srcdocs/docs
gens_dir: srcdocs/mkdocs
site_dir: ../docs
pydocmk_pre_dir: srcdocs/pre
pydocmk_post_dir: srcdocs/post
use_directory_urls: false

# Project information
site_name: FontLab 7 Python API
site_description: FontLab 7 Python API
site_author: Fontlab Ltd.
repo_url: https://www.fontlab.com/
# Copyright
copyright: Copyright © 2016–2020 <a href="http://www.fontlab.com/">Fontlab Ltd.</a>
# Documentation and theme
theme:
        name: material
        custom_dir: "theme"
        palette:
                primary: indigo
        logo: "https://res.cloudinary.com/fontlab/image/fetch/f_auto,w_48,c_scale/https://www.fontlab.com/img/icon-fontlab-7.png"
extra_css:
        - "style/fontlab_pyapi.css"
plugins:
        - search:
                  lang: en
                  separator: '[\s\-\.]+'
google_analytics:
        - UA-313999-1
        - auto

# pydocng
#loader:   pydocng.loader.PythonLoader
preprocessor: pydocmk2.preprocessors.pydocmk.Preprocessor

# More
extra:
        version: 2020.08.06
        author:
                twitter: fontlab

markdown_extensions:
        - attr_list
        - def_list
        - tables
        - abbr
        - admonition
        - codehilite
        - pymdownx.betterem:
                  smart_enable: "all" # 'all' | 'asterisk' | 'underscore' | 'none'
        - pymdownx.superfences:
                  disable_indented_code_blocks: false
                  highlight_code: true
        - pymdownx.escapeall:
                  hardbreak: true
                  nbsp: true
        - pymdownx.highlight:
                  css_class: "highlight"
                  guess_lang: false
                  linenums: false
                  noclasses: true
                  pygments_style: "default"
                  use_pygments: false
        - pymdownx.inlinehilite:
                  css_class: "highlight"
                  style_plain_text: false
                  #use_codehilite_settings : false
        - pymdownx.magiclink:
                  hide_protocol: true
        - pymdownx.mark:
                  smart_mark: true # Allows for ==mark==me==
        - pymdownx.smartsymbols:
                  arrows: true
                  care_of: false
                  copyright: true
                  fractions: true
                  notequal: true
                  ordinal_numbers: false
                  plusminus: true
                  registered: true
                  trademark: true
        - pymdownx.tasklist:
                  custom_checkbox: false
        - pymdownx.tilde:
                  smart_delete: false
                  delete: true
                  subscript: false
        - pymdownx.caret:
                  smart_insert: true
                  insert: true
                  superscript: true

